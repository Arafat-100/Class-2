<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <form>
            <fieldset>
                <legend>Student Search Form</legend>
                <input placeholder="Enter Name For Search"><br><br>
                <input type="range"><br><br>
                <input type="button" value="Search"><br>
            </fieldset><br>
            <fieldset>
                <legend>Student Registration Form</legend>
                <label>Name: (Max 30 characters)</label><br>
                <input max="30"><br><br>
                <label>Father's Name: (Max 30 characters)</label><br>
                <input max="30"><br><br>
                <label>Mother's Name: (Max 30 characters)</label><br>
                <input max="30"><br><br>
                <label>Email:</label><br>
                <input type="email"><br><br>
                <label>Phone:</label><br>
                <input type="tel"><br><br>
                <label>Address:</label><br>
                <textarea></textarea><br><br>

                <label>Select Your Country:</label><br>
                <select>
                <option>Bangladesh</option>
                <option>Afghanistan</option>
                <option>Brazil</option>
                <option>Argentina</option>
                <option>India</option>
                </select><br><br>

                <label>Select Your Hobby:</label><br>
                <label for="Drawing">Drawing</label>
                <input type="checkbox" id="Drawing">
                <label for="Fishing">Fishing</label>
                <input type="checkbox" id="Fishing">
                <label for="Reading">Reading</label>
                <input type="checkbox" id="Reading">
                <label for="Sketching">Sketching</label>
                <input type="checkbox" id="Sketching"><br><br>

                <label>Select Your Gender:</label><br>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="gender">
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="gender">
                <label for="Others">Others</label>
                <input type="radio" id="Others" name="gender"><br><br>
                <label>Your Photo:</label><br>
                <input type="file"><br><br>
                <label>Enter Date Of Birth:</label><br>
                <input type="date"><br><br>
                <label>Enter Your Age:</label><br>
                <input type="number"><br><br>
                <label>Select Your Fovorite Color:</label><br>
                <input type="color"><br><br>
                <label>when do you wake up?</label><br>
                <input type="time"><br><br>
                <label>when do you want to participate in the interview?</label><br>
                <input type="datetime-local"><br><br>
                <label>Enter Your Fovorite Month:</label><br>
                <input type="month"><br><br>
                <label>Enter Password For Register:</label><br>
                <input type="password"><br><br>
                <label>Enter Your Facebook URL:</label><br>
                <input type="url"><br><br>
                <button type="reset">Reset</button>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
